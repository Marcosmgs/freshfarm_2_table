{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-3">
                <hr class="w-100" style="border:1px solid black">
                <h2 class="text-center text-uppercase">Product Management</h2>
                <h5 class="text-center text-uppercase text-muted">Edit a Product</h5>
                <hr class="w-100" style="border:1px solid black">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 col-sm-8 offset-sm-2 mb-5 pb-1">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-green rounded-1" href="{% url 'products' %}">Cancel</a>
                        <button class="btn shop-now-btn rounded-1" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
